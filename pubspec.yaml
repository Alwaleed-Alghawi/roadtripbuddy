name: roadtripbuddy
description: A smart road trip planning app for Omani travelers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  flutter_spinkit: ^5.2.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Image & Caching
  cached_network_image: ^3.3.1
  path_provider: ^2.1.1
  
  # Text-to-Speech
  flutter_tts: ^3.8.5
  
  # HTTP for API calls
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true